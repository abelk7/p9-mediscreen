<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Probabilité Diabète</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/patient/}">Patients</a>
            </li>
        </ul>
        <div>
            <span th:text="${#authentication.getPrincipal().getUsername()}" style="color: white;font-weight: bold;"></span>
            <a class="btn btn-danger" th:href="@{/logout}">Déconnexion</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="card my-5" style="width:80%;margin:auto;">
        <div class="card-header d-flex justify-content-center">
            <div>
                <p class="mt-2 font-weight-bold"><strong>Probabilité à développer un diabète</strong></p>
            </div>
        </div>
        <div class="card-body text-center my-4" style="width:95%;margin:auto;">
            <span th:if="${color == 'green'}" class="badge bg-success display-3" style="font-size: 20px;font-weight: bold" th:text="${analyse}"></span>
            <span th:if="${color == 'blue'}" class="badge bg-info display-3" style="font-size: 20px;font-weight: bold" th:text="${analyse}"></span>
            <span th:if="${color == 'yellow'}" class="badge bg-warning display-3" style="font-size: 20px;font-weight: bold" th:text="${analyse}"></span>
            <span th:if="${color == 'red'}" class="badge bg-danger display-3" style="font-size: 20px;font-weight: bold" th:text="${analyse}"></span>
            <div>
                <a class="btn btn-primary mt-3" th:href="@{/}">Retour</a>
            </div>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
