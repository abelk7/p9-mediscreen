<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mediscreen</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/patient/}">Patients</a>
            </li>
        </ul>
        <div>
            <span th:text="${#authentication.getPrincipal().getUsername()}" style="color: white;font-weight: bold;"></span>
            <a class="btn btn-danger" th:href="@{/logout}">Déconnexion</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="card my-5" style="width:50%;margin:auto;">
        <div class="card-header text-center">
            Mise à jour du patient
        </div>
        <div class="card-body">
            <form method="POST" th:action="@{/patient/save}" th:object="${patient}">
                <div class="mb-3">
                    <label class="form-label" for="disabledTextInputNom">LastName</label>
                    <input class="form-control" id="disabledTextInputNom" th:field="*{lastName}" type="text">
                    <p th:errorclass="error" th:errors="*{lastName}" th:if="${#fields.hasErrors('lastName')}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="disabledTextInputPrenom">FirstName</label>
                    <input class="form-control" id="disabledTextInputPrenom" th:field="*{firstName}" type="text">
                    <p th:errorclass="error" th:errors="*{firstName}" th:if="${#fields.hasErrors('firstName')}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="disabledTextInputDateNaissance">Date of births</label>
                    <input class="form-control" id="disabledTextInputDateNaissance" th:field="*{dob}"
                           type="date">
                    <p th:errorclass="error" th:errors="*{dob}" th:if="${#fields.hasErrors('dob')}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="disabledTextInputGenre">Sex</label>
                    <select class="form-select" id="disabledTextInputGenre" th:field="*{sex}">
                        <option th:value="'M'">Homme</option>
                        <option th:value="'F'">Femme</option>
                    </select>
                    <p th:errorclass="error" th:errors="*{sex}" th:if="${#fields.hasErrors('sex')}"></p>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="disabledTextInputAdressePostale">Address</label>
                    <input class="form-control" id="disabledTextInputAdressePostale" th:field="*{address}"
                           type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="disabledTextInputNumero">Phone</label>
                    <input class="form-control" id="disabledTextInputNumero" th:field="*{phone}" type="text">
                </div>
                <div class="mb-3">
                    <a class="btn btn-danger" th:href="@{/patient/}">Annuler</a>
                    <button class="btn btn-primary" type="submit">Ajouter</button>
                </div>
            </form>
        </div>
    </div>
    <script crossorigin="anonymous"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
