<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Note</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/patient/}">Patients</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div id="sectionAddNote">
        <h5 class="mt-3 ms-3">Modification de la note</h5>
        <div class="container mt-2">
            <form class="form_note" action="#" method="post" th:action="@{/note/save}" th:object="${note}">
                <textarea th:field="*{note}" cols="109" rows="5" Placeholder="Veuillez saisir votre note ici..."></textarea>
                <input type="hidden" th:field="*{id}" th:value="${note.id}">
                <input type="hidden" th:field="*{patId}" th:value="${note.patId}">
                <input type="hidden" th:field="*{patient}" th:value="${note.patient}">

                <div class="row justify-content-center mt-3">
                    <button type="submit" class="btn btn-success"> Enregistrer</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
